<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - BatMan</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app-header"></div>
  
  <div class="container-fluid py-4">
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="d-flex align-items-center gap-3">
          <label for="analytics-month-selector" class="mb-0 fw-bold">Month:</label>
          <select id="analytics-month-selector" class="form-select" style="width: auto;">
            <!-- Options will be populated by JS -->
          </select>
        </div>
      </div>
    </div>
    
    <div class="row mb-4">
      <!-- Monthly Average Completion % Chart -->
      <div class="col-12 col-lg-6 mb-3">
        <div class="chart-container">
          <h6 class="chart-title">Monthly Average Completion % - Year View</h6>
          <canvas id="monthlyAverageChart"></canvas>
        </div>
      </div>

      <!-- Task-wise Completion % Chart -->
      <div class="col-12 col-lg-6 mb-3">
        <div class="chart-container">
          <h6 class="chart-title">Task-wise Completion % - Selected Month</h6>
          <canvas id="taskWiseChart"></canvas>
        </div>
      </div>

      <!-- Yearly Completion Heatmap -->
      <div class="col-12">
        <div class="chart-container">
          <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-3">
            <h6 class="chart-title mb-0">Yearly Completion Heatmap</h6>
            <div id="yearlyHeatmapLegend" class="heatmap-legend"></div>
          </div>
          <div id="yearlyHeatmap" class="heatmap-root"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  
  <!-- App Scripts (ES Modules) -->
  <script type="module">
    import { requireAuth } from './auth.js';
    import { initHeader } from './header.js';
    import { initAnalytics } from './analytics.js';
    
    // Initialize app
    requireAuth().then(() => {
      initHeader();
      initAnalytics();
    });
  </script>
</body>
</html>
