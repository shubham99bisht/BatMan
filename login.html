<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BatMan</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-5">
            <div class="text-center">
              <img src="favicon.png" alt="BatMan Logo" style="height: 100px; width: 100px;">
            </div>
            <h2 class="card-title text-center mb-4 fw-bold">BatMan</h2>
            <p class="text-center text-muted mb-4">Personal Productivity & Expense Tracker</p>
            
            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required autocomplete="email">
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required autocomplete="current-password">
              </div>
              
              <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
              
              <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            </form>
            
            <div class="text-center">
              <p class="mb-0 text-muted">Don't have an account? <a href="register.html">Register</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- App Scripts (ES Modules) -->
  <script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    
    // Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'dashboard.html';
      }
    });

    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      
      errorMessage.classList.add('d-none');
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'dashboard.html';
      } catch (error) {
        errorMessage.textContent = error.message || 'Failed to login. Please check your credentials.';
        errorMessage.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
