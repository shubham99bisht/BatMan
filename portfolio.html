<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - BatMan</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app-header"></div>
  
  <div class="container-fluid py-4">
    <!-- Summary Cards -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h6 class="text-muted mb-2">Opening Balance</h6>
            <input type="number" class="form-control border-0 p-0 fw-bold" 
                   id="opening-balance" step="0.01" min="0" 
                   style="font-size: 1.5rem; background: transparent;">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h6 class="text-muted mb-2">Total Savings</h6>
            <h4 class="mb-2 fw-bold" id="total-savings">₹0.00</h4>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h6 class="text-muted mb-2">Closing Balance</h6>
            <h4 class="mb-2 fw-bold" id="closing-balance">₹0.00</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Portfolio Table -->
    <div class="card">
      <div class="card-header bg-white border-bottom">
        <h5 class="mb-0 fw-bold">Yearly Financial Sheet</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-bordered table-hover mb-0" id="portfolio-table">
            <thead class="table-light">
              <tr>
                <th>Month</th>
                <th>Personal Expense</th>
                <th>Family Expense</th>
                <th>Rent</th>
                <th>Loan</th>
                <th>Misc</th>
                <th>Total Expense</th>
                <th>Main Income</th>
                <th>Side Income</th>
                <th>Total Income</th>
                <th>Final Savings</th>
              </tr>
            </thead>
            <tbody id="portfolio-table-body">
              <tr>
                <td colspan="11" class="text-center text-muted p-4">Loading portfolio data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- App Scripts (ES Modules) -->
  <script type="module">
    import { requireAuth } from './auth.js';
    import { initHeader } from './header.js';
    import { initPortfolio } from './portfolio.js';
    
    // Initialize app
    requireAuth().then(() => {
      initHeader();
      initPortfolio();
    });
  </script>
</body>
</html>
