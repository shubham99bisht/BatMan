<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses - BatMan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app-header"></div>
  
  <div class="container-fluid py-4">
    <div class="row">
      <!-- Left: Expense Entry -->
      <div class="col-lg-4 mb-4">
        <div class="expense-entry-card">
          <h5 class="mb-4 fw-bold">Add Expense</h5>
          <form id="expense-form">
            <div class="mb-3">
              <label for="expense-name" class="form-label">Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="expense-name" required autocomplete="off">
            </div>
            
            <div class="mb-3">
              <label for="expense-amount" class="form-label">Amount <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="expense-amount" required step="0.01" min="0" autocomplete="off">
            </div>
            
            <div class="mb-3">
              <label for="expense-date" class="form-label">Date</label>
              <input type="date" class="form-control" id="expense-date" required>
            </div>
            
            <div class="mb-3">
              <label for="expense-place" class="form-label">Place</label>
              <input type="text" class="form-control" id="expense-place" autocomplete="off">
            </div>
            
            <div class="mb-3">
              <label for="expense-description" class="form-label">Description</label>
              <textarea class="form-control" id="expense-description" rows="2" autocomplete="off"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Add Expense</button>
          </form>
        </div>
      </div>
      
      <!-- Right: Expense Analytics -->
      <div class="col-lg-8">
        <!-- Summary Cards -->
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h6 class="text-muted mb-2">Total Spend</h6>
                <h4 class="mb-0" id="total-spend">₹0.00</h4>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h6 class="text-muted mb-2">Avg per Day</h6>
                <h4 class="mb-0" id="avg-per-day">₹0.00</h4>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h6 class="text-muted mb-2">Avg per Month</h6>
                <h4 class="mb-0" id="avg-per-month">₹0.00</h4>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Chart Toggle -->
        <div class="mb-3">
          <div class="btn-group" role="group">
            <input type="radio" class="btn-check" name="chart-type" id="daily-chart" checked>
            <label class="btn btn-outline-secondary" for="daily-chart">Daily Expenses (Month)</label>
            
            <input type="radio" class="btn-check" name="chart-type" id="monthly-chart">
            <label class="btn btn-outline-secondary" for="monthly-chart">Monthly Expenses (Year)</label>
          </div>
        </div>
        
        <!-- Charts -->
        <div class="chart-container mb-4">
          <h6 class="chart-title" id="chart-title">Daily Expenses - Selected Month</h6>
          <canvas id="expense-chart"></canvas>
        </div>
        
        <!-- Expense List -->
        <div class="expense-list-card">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0 fw-bold">Expense List</h5>
            <div>
              <label for="expense-month-filter" class="mb-0 me-2 small">Filter:</label>
              <select id="expense-month-filter" class="form-select form-select-sm d-inline-block" style="width: auto;">
                <option value="all">All Months</option>
                <!-- Options will be populated by JS -->
              </select>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-sm expense-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Name</th>
                  <th>Amount</th>
                  <th>Place</th>
                  <th>Description</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="expense-list-body">
                <tr>
                  <td colspan="6" class="text-center text-muted">Loading expenses...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Expense Modal -->
  <div class="modal fade" id="editExpenseModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Expense</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="edit-expense-form">
            <input type="hidden" id="edit-expense-id">
            <div class="mb-3">
              <label for="edit-expense-name" class="form-label">Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="edit-expense-name" required>
            </div>
            <div class="mb-3">
              <label for="edit-expense-amount" class="form-label">Amount <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="edit-expense-amount" required step="0.01" min="0">
            </div>
            <div class="mb-3">
              <label for="edit-expense-date" class="form-label">Date</label>
              <input type="date" class="form-control" id="edit-expense-date" required>
            </div>
            <div class="mb-3">
              <label for="edit-expense-place" class="form-label">Place</label>
              <input type="text" class="form-control" id="edit-expense-place">
            </div>
            <div class="mb-3">
              <label for="edit-expense-description" class="form-label">Description</label>
              <textarea class="form-control" id="edit-expense-description" rows="2"></textarea>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  
  <!-- App Scripts (ES Modules) -->
  <script type="module">
    import { requireAuth } from './auth.js';
    import { initHeader } from './header.js';
    import { initExpenses } from './expenses.js';
    
    // Set default date to today
    document.getElementById('expense-date').valueAsDate = new Date();
    
    // Initialize app
    requireAuth().then(() => {
      initHeader();
      initExpenses();
    });
  </script>
</body>
</html>
